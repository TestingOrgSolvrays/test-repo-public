name: Build, Push, Pull Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-push-pull:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/dummy-node-docker-actions:latest
          echo "Building image..."
          docker build -t $IMAGE .

      - name: Push Docker image
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/dummy-node-docker-actions:latest
          echo "Pushing image..."
          docker push $IMAGE

      - name: Pull Docker image (test)
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/dummy-node-docker-actions:latest
          echo "Pulling image to verify..."
          docker pull $IMAGE

      - name: Run Docker image (test)
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/dummy-node-docker-actions:latest
          echo "Running image..."
          docker run --rm $IMAGE echo "Image works!"
